<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <center>
    <div class="container">
        <div class="input">
            <input type="text" value="98649" readonly style="text-align: right; padding: 10px;">  
        </div>
        <div class="btncontainer">
            <button id="c">C</button> 
            <button>/</button>
            <button>*</button> <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="plus">+</button>
            <div class="row">
            <button>1</button>
            <button class="m">2</button>
            <button class="m">3</button>
        </div>
        <div>
            <button  class="h">0</button>
            <button class="h">00</button>
            <button class="h">.</button>
            <button id="equal" class="h">=</button>
        </div>
        </div>
    </div>
</center>
</body>
</html>
